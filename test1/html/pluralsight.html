<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Pluralsight Sign-in page clone">
  <meta name="keywords" content="clone pluralsight">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/pluralsight.css">
  <title>Pluralsight | Sign In</title>
</head>

<body>
  <div class="left">
    <section class="left-content">
      <div class="logo">
        <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="logo">
      </div>

      <form>
        <div class="user-name">
          <label class="labels">Email or username</label>
          <input type="text" class="inputbox">
        </div>
        <div class="passwords">
          <label class="labels">Password</label>
          <input type="text" class="inputbox">
        </div>
        <button type="button" name="button" class="primary-btn">Sign In</button>
      </form>
      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="#">Sign in with company or school</a>
      </div>
      <div class="or">
        <hr class="bar" />
        <span>OR</span>
        <hr class="bar" />

      </div>
      <button type="button" name="button" class="secondary-btn">Create an account</button>
      <footer>
        <p>Copyright &copy; 2018 Sluralpright All Rights Reserved</p>
        <div class="terms">
          <a href="#">terms of use</a>
          <p>|</p>
          <a href="#">Privacy Policy</a>
        </div>

      </footer>

  </div>
  </section>
  </div>

  <div class="right">
    <div class="right-container">
      <div class="right-content">
        <h1>Let's create the future <strong>together</strong></h1>
        <button type="button" name="button" class="secondary-btn">Start a FREE 10-day trial</button>

      </div>
    </div>

  </div>
</body>

</html>
